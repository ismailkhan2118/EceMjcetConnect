<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <div
      appHamburger
      class="expand navbar-collapse justify-content-center"
      id="navbarNavDropdown"
    >
      <a class="navbar-brand" href="#"
        >EceMjcetConnect<i class="fab fa-connectdevelop fa-2x"></i
      ></a>
      <button
        (click)="toggleNav()"
        class="navbar-toggler navbar-dark ham"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul *ngIf="showNavLinks" class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['about']" routerLinkActive="active"
            >About</a
          >
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" [routerLink]="['ask']" routerLinkActive="active"
            >Ask a Question</a
          >
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['profile']"
            routerLinkActive="active"
            >My Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['questions']"
            routerLinkActive="active"
            >All Questions</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-btn"
            (click)="checkInOut()"
            routerLinkActive="active"
            >{{ isLoggedIn ? "Sign Out" : "Sign In" }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
